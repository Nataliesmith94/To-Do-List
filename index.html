<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Todo List App</title>

        <!--Robotto font embedded -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

        <!--Style sheets -->
        <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    </head>
    <body>

    <header>
        <input id="item" type="text" placeholder="Enter an activity...">
        <button id="add">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
        </button>
    </header>

    <div class="container">
        <!-- Uncompleted tasks -->
        <ul class="todo" id="completed">
            <li>
                This is an item
                <div class="buttons">
                    <button class="remove">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 426.667 426.667" style="enable-background:new 0 0 426.667 426.667;" xml:space="preserve" width="512px" height="512px"> <rect y="0" class="noFill" width="22" height="22"/> <g> <path class="fill" d="M213.333,0C95.467,0,0,95.467,0,213.333s95.467,213.333,213.333,213.333S426.667,331.2,426.667,213.333S331.2,0,213.333,0 z M320,234.667H106.667V192H320V234.667z" fill="#52c7ad"/> </g> </svg>
                    </button>
                    <button class="complete">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 426.667 426.667" style="enable-background:new 0 0 426.667 426.667;" xml:space="preserve" width="512px" height="512px"> <rect y="0" class="noFill" width="22" height="22"/> <g> <g> <path class="fill" d="M213.333,0C95.467,0,0,95.467,0,213.333s95.467,213.333,213.333,213.333S426.667,331.2,426.667,213.333S331.2,0,213.333,0 z M320,234.667h-85.333V320H192v-85.333h-85.333V192H192v-85.333h42.667V192H320V234.667z" fill="#57baa5"/> </g> </g> </svg>
                    </button>
                </div>
            </li>
        </ul>

        <!-- Completed tasks -->
        <!--<ul class="todo" id="completed"></ul>-->
    </div>

    <!-- JavaScripts -->
    <script src="resources/js/main.js"></script>
    </body>
    </html>
